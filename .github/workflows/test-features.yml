name: Validate Features in Clean Containers

on:
  pull_request:
    paths:
      - 'src/**'
      - '.github/workflows/test-features.yml'
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - '.github/workflows/test-features.yml'

permissions:
  contents: read

jobs:
  test-features:
    name: Test Devcontainer Features
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js (for Dev Container CLI)
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dev Container CLI
        run: npm install -g @devcontainers/cli

      - name: Test only modified features
        run: |
          echo "Detecting modified features..."
          MODIFIED_FEATURES=$(git diff --name-only origin/main...HEAD | grep '^src/' | cut -d/ -f2 | sort -u)

          if [ -z "$MODIFIED_FEATURES" ]; then
            echo "No features modified. Skipping tests."
            exit 0
          fi

          echo "Testing modified features: $MODIFIED_FEATURES"

          for feature_name in $MODIFIED_FEATURES; do
            feature_dir="src/$feature_name"
            if [ -d "$feature_dir" ]; then
              echo "==============================="
              echo "Testing feature: $feature_name"
              echo "==============================="
              devcontainer features test -f "$feature_dir" -i mcr.microsoft.com/devcontainers/base:ubuntu
            fi
          done